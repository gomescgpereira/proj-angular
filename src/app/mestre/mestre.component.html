<div class="container">
<div class="row p-2">
    
  <div *ngFor="let anime of list" class="card col-lg-4" style="width: 18rem;">
  
   <img [src]="anime?.attributes?.posterImage?.small" class="card-img-top img-thumbnail shadow" alt="">
   <div class="card-body">
     <h5 class="card-title">{{anime?.attributes?.canonicalTitle}}</h5>
     <p class="card-text">{{anime?.attributes?.synopsis.slice(0,50) }}</p>
      <button class="btn btn-primary" (click)="goToDetailByService(anime)">Detalhes</button>
      <!-- <button class="btn btn-primary" (click)="gotToDetailByState(anime)">Detalhes</button> -->
   </div>
  </div>
</div>
</div>
